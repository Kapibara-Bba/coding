<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/7b4ac370e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pro.css" />
    <title>coding</title>
  </head>
  <body>
    <header>

        <p class="title">タイトル</p>
        <a href = "mypage.html">マイページ</a>

    <main>
      <div class="main-top">

          <div class="profile">
            <h2>プロフィール</h2>
            <div class="age">
              <p>24歳</p>
            </div>
            <div class="from">
              <h3>出身</h3>
              <ul>
                <li>福岡県</li>
              </ul>
            </div>
            <div class="hobby">
              <h3>趣味</h3>
              <ul>
                <li>野球</li>
                <li>ゴルフ</li>
              </ul>
            </div>
            <div class="like_food">
              <h3>好きな食べ物</h3>
              <ul>
                <li>からあげ</li>
                <li>オムライス</li>
                <li>お寿司</li>
              </ul>
            </div>
            <div class="bad_food">
              <h3>嫌いな食べ物</h3>
              <ul>
                <li>なし</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="main-top-right">
          <div class="profile">
            <h2>プロフィール</h2>
            <div class="age">
              <p>20歳</p>
            </div>
            <div class="from">

              <ul>
                <li>北海道</li>
              </ul>
            </div>
            <div class="hobby">
              <h3>趣味</h3>
              <ul>
                <li>ゲーム</li>
                <li>家庭菜園</li>
              </ul>
            </div>
            <div class="like_food">
              <h3>好きな食べ物</h3>
              <ul>
                <li>カレーライス</li>
                <li>スパゲティ</li>
                <li>うどん</li>
                <li>ゴーヤチャンプル</li>
                <li>おでん</li>
              </ul>
            </div>
            <div class="bad_food">
              <h3>嫌いな食べ物</h3>
              <ul>
                <li>しいたけ</li>
                <li>なすび</li>
                <li>ちくわ</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-main">
          <p>(c)profile_company</p>
        </div>
      </div>
