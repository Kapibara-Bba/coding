<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/7b4ac370e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stock.css" />
    <title>coding</title>
  </head>
  <body>
    <header>
      <div class="stock_header">
        <p class="title">タイトル</p>
        <nav>
          <li class="nav-item">Portfoilo</li>
            <li class="nav-item">Feature</li>
            <li class="nav-item">Profile</li>
            <li class="nav-item">Contact</li>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-top">
        <div class="main-img">
          <div class="main-text">
            <p class="main-title">Lorem Ipsum</p>
            <p class="main-sub-text">simply dummy text of the printing</p>
          </div>
        </div>
        <div class="main-portfoilo">
          <div class="portfoilo">
            <p class="portfoilo-text">Portfoilo</p>
            <div class="border"></div>
            <p class="portfoilo-sub-text"></p>
            <div class="portfoilo-img">
              <div class="img1"></div>
              <div class="img2"></div>
              <div class="img3"></div>
              <div class="img4"></div>
              <div class="img5"></div>
              <div class="img6"></div>
            </div>
          </div>
        </div>
        <div class="main-feature">
          <div class="feature">
            <p class="portfoilo-text">Feature</p>
            <div class="border"></div>
            <p class="portfoilo-sub-text"></p>
            <div class="feature-strenght">
              <div class="feature-strenght1">
                <i class="fas fa-thermometer"></i>
                <p class="strength">strength</p>
              </div>
              <div class="feature-strenght2">
                <i class="fas fa-tv"></i>
                <p class="strength">strength</p>
              </div>
              <div class="feature-strenght3">
                <i class="fas fa-cogs"></i>
                <p class="strength">strength</p>
              </div>
            </div>
          </div>
        </div>
        <div class="main-profile">
          <div class="profile">
            <p class="portfoilo-text">Profile</p>
            <div class="border"></div>
            <p class="portfoilo-sub-text"></p>
            <div class="myprofile">
              <div class="myimg">
                <img class="myimage" src="img/my-icon.jpg">
              </div>
              <div class="mytext">
                <p class="myname">MyName</p>
                <p class="myskills">MySkills</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
