<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/7b4ac370e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stock.css" />
    <title>coding</title>
  </head>
  <body>
    <header>
      <div class="stock_header">
        <p class="title">タイトル</p>
        <nav>
          <li class="nav-item">Portfoilo</li>
            <li class="nav-item">Feature</li>
            <li class="nav-item">Profile</li>
            <li class="nav-item">Contact</li>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-top">
        <div class="main-img">
          <div class="main-text">
            <p class="main-title">Lorem Ipsum</p>
            <p class="main-sub-text">simply dummy text of the printing</p>
          </div>
        </div>
        <div class="main-portfoilo">
          <div class="portfoilo">
            <p class="portfoilo-text">Portfoilo</p>
            <div class="border"></div>
            <p class="portfoilo-sub-text"></p>
            <div class="portfoilo-img">
              <div class="img1"></div>
              <div class="img2"></div>
              <div class="img3"></div>
              <div class="img4"></div>
              <div class="img5"></div>
              <div class="img6"></div>
            </div>
          </div>
        </div>
        <div class="main-contact">
          <div class="contact">
            <p class="portfoilo-text">Contact</p>
            <div class="border"></div>
            <p class="portfoilo-sub-text"></p>
            <div class="contact-info">
              <div class="mail-tel">
                <p class="mail">Mail</p>
                <p class="address">0000@com</p>
                <p class="tel">Tel</p>
                <p class="number">000-0000-0000</p>
              </div>
              <div class="sns">
                <p class="sns-text">SNS</p>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram-square"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
